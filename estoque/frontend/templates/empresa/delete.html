{% extends 'base.html' %}

{% block title %}Excluir Empresa - Sistema de Estoque{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-trash"></i> Excluir Empresa</h2>
    <a href="{% url 'empresa_detail' empresa.id %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Cancelar
    </a>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Atenção!</strong> Esta ação não pode ser desfeita.
                </div>
                
                <p>Você tem certeza que deseja excluir a empresa <strong>{{ empresa.nome }}</strong>?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Sim, excluir
                    </button>
                    <a href="{% url 'empresa_detail' empresa.id %}" class="btn btn-secondary">
                        Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
